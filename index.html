<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>
    
    <form id="create-task-form" action="" method="POST">
      <!--Task Description-->
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      
      <!--Priority Dropdown-->
      <select id="dropdown">
        <option selected value="No Priority">No Priority</option>
        <option value="High Priority">High Priority</option>
        <option value="Medium Priority">Medium Priority</option>
        <option value="Low Priority">Low Priority</option>
      </select>
      <br>

      <!--Username Text Input-->
      <label for="new-user" action="" method="POST">User:</label>
      <input type="text" id="new-user" name="new-user" placeholder="User">
      <br>

      <!--Date Due Text Input-->
      <label for="date-due" action="" method="POST">Date Due:</label>
      <input type="date" id="date-due" name="date-due" placeholder="Date Due">
      <br>

      <!--Submit Button-->
      <input type="submit" value="Create New Task">
    </form>
    <br>
    
    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
